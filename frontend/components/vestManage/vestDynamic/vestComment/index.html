<div class='w1582'>
	 <div class='mt30'>
             <table class="w1582 mt10">
                <tr class="h50 bcf">
                    <th class="w120 tc"><span>图片</span></th>
                    <th class="w360 tc "><span>评论内容</span></th>
                    <th class="w120 tc"><span>语音</span></th>
                    <th class="w120 tc"><span>用户</span></th>
                    <th class="w200 tc"><span>评论类型</span></th>
                    <th class="w200 tc"><span>评论时间</span></th>
                    <th class="w120 tc"><span>操作</span></th>
                </tr>
                <tr class="f18 h92" ng-repeat="a in ficCommentList" >
                    <td class='tc h120' >
                    	<div ng-repeat="v in a.list"  ng-if="v.mediaType==3"><img  class='img2' src="{{v.url}}" ng-click="changePic($event)"></div>
                    </td>
                    <td class='tc h120'>{{a.content}}</td>
                    <td class='tc h120'>
                    	
                    	<div class=' mt30' ng-repeat="v in a.list"><audio style="width:150px;" class='adio' ng-if="v.mediaType==1" src="{{v.url}}" controls="controls"></audio></div>
                    </td>
                    <td class='tc h120'> <span>用户id:</span>{{a.userId}}</td>
                    <td class='tc h120'>
                    	
                    	<span ng-if='a.type==0'>评论</span>
                    	<span ng-if='a.type==1'>回复</span>
                    </td>
                    <td class='tc h120'>{{a.createTime}}</td>
                    <td class='tc h120'>
                          <div class='df wrap'>
                             <span class="bt w72 h36 f14 mro  lh2 fw200 "ng-click="comment(a.sendUserId,a.userId,a.commentId,a.tagId,a.contentId,a.nickname)">回复</span>
                        </div>
                    </td>
            </table>
        </div>
         <div class="center-end">
                <ul uib-pagination rotate="false" total-items="pages" next-text=">" previous-text="<" ng-model="pageNum" max-size="5"  items-per-page="10" ng-change="pageChanged(pageNum)" class="pagination-sm" ></ul>
              <!--   <div class="center-b-box w250 ml20">
                    <div>共{{fictitiousContent.pages }}页</div>
                    <div>
                        <span>到</span>
                        <input type="text" class="form-control w50 p0" ng-model="pageNum">
                        <span>页</span>
                    </div>
                    <button class="bt w60 h36 f14" ng-click="jumpPage(pageNum)">确定</button>
                </div> -->
            </div>
</div>
<div id="js-imgview-mask" class="imgview-mask" style="display: none;" ng-click="closePic()"><!--黑盒子 --></div>  
<div id="js-imgview" class="show-img"><!--显示放大的图片  -->
    <div class="w100_ h100_ p20 center-box">
        <img id="bigimage">  
        <a ng-click="closePic()"></a>
    </div>
</div>
