    <div class='df wrap w790 mt20'>
        <div class='f24'>上传视频</div>
         <div class="w300 h140 center-box bcf3f ml20 cp" id="advimg">
        <img src="./images/configManage/peizhiguanli_tianjai_ico.png" alt="" id="advimg">
         </div>
         <div class='ml30'><video id='advVideo' controls style='display:none' ></video></div> 
    </div>
    <div class='mr520 mt20'>
        <span class='f24 '>添加标签</span>
         <select  id="tag" class="form-control f16 p0 w154 ml10"   ng-model="tags"   >   
                        <option ng-repeat="tag in ficTag" value='{{tag.value}}'>{{tag.name}}</option>
                       </select>
    </div>
    <div class="df wrap mt30 w790 ">
        <div class='df wrap mt15'>
                <span class=" f24">上传录音</span>
                <input type="text" class="form-control br30 h34 w210 ml10" ng-model="data.resourceName">
                <div id="addMusic">
                    <img src="./images/configManage/peizhiguanli_wenjian_ico.png"  class="w20 cp" alt="">
                </div>
        </div>
        
         <div class='ml30'><audio id='advAudio' controls style='display:none'></audio></div> 
    </div>
    <div class='df wrap ml50 '>
        <div class='f24 mt50 '>文章</div>
         <textarea class='w720 h300 mt50 ml70' type="text"ng-model="names" onkeyup="this.value=this.value.substring(0, 500)"
    style="resize:none; "placeholder="最多可输入500字"></textarea>
    </div>
    <div class="center-box mt30">
        <button class="h34 f16 w143 br5 g-btn" ng-click="close_modal()">取消</button>
        <button id='btn1' class="h34 f16 w143 br5 c-btn bcc cf ml30" ng-click="vestmove(tags,names)">保存</button>
    </div>
</div>
